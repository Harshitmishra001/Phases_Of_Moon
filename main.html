<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon & My Girl</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a73;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 5px solid gold;
        }
        
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        select {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .image-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Center the image and dropdown within the wrapper */
        }
        
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
            /* Add space below the image */
        }
        
        .cute-text {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Moon Phases & You âœ¨</h1>
        <img id="moon-image" src="images\\2.png" alt="Moon Phase">

        <select id="moon-select">
                <option value="2">Full Moon</option>
                <option value="3">Quater Moon</option>
                <option value="4">No Moon</option>
                <option value="5">My Moon</option>
            </select>
        <div class="cute-text">
            You are absolutely radiant, just like the moon! ðŸŒ™ðŸ’–
        </div>
    </div>
    <script>
        const moonSelect = document.getElementById('moon-select');
        const moonImage = document.getElementById('moon-image');
        moonSelect.addEventListener('change', () => {
            const selectedPhase = moonSelect.value;
            moonImage.src = `images\\${selectedPhase}.png`;
        });
    </script>
</body>

</html>
