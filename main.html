<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Phases & Girl Power</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a73;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            color: #ff69b4;
            /* Pink for a touch of sweetness */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        select {
            width: 200px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        img {
            max-width: 100%;
            border-radius: 10px;
        }
        
        .cute-text {
            font-size: 1.2rem;
            color: #ff69b4;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Moon Phases & You âœ¨</h1>
        <select id="moon-select">
      <option value="new-moon">New Moon</option>
      <option value="waxing-crescent">Waxing Crescent</option>
      <option value="first-quarter">First Quarter</option>
      <option value="waxing-gibbous">Waxing Gibbous</option>
      <option value="full-moon">Full Moon</option>
      <option value="waning-gibbous">Waning Gibbous</option>
      <option value="last-quarter">Last Quarter</option>
      <option value="waning-crescent">Waning Crescent</option>
    </select>

        <img id="moon-image" src="images/new-moon.jpg" alt="Moon Phase">

        <div class="cute-text">
            You are absolutely radiant, just like the moon! ðŸŒ™ðŸ’–
        </div>
    </div>

    <script>
        const moonSelect = document.getElementById('moon-select');
        const moonImage = document.getElementById('moon-image');

        moonSelect.addEventListener('change', () => {
            const selectedPhase = moonSelect.value;

            // Set the image source based on the selected phase
            if (selectedPhase === 'full-moon') {
                moonImage.src = 'images/girl.jpg'; // Use your girl image here
            } else {
                moonImage.src = `images/${selectedPhase}.jpg`; // Use your moon phase images
            }
        });
    </script>
</body>

</html>
